<h1 mat-dialog-title>Cadastro de Pessoa</h1>
<div mat-dialog-content>

    <span>
        <form [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input formControlName="nome" matInput type="text">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Sobrenome</mat-label>
                <input matInput [formControl]="form.get('sobrenome')" type="text">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>CEP</mat-label>
                <input matInput [formControl]="form.get('cep')" mask="00000-000" type="text">
                <mat-error>Cep inv√°lido</mat-error>
            </mat-form-field>
            {{form.get('cep').errors | json }}

            <mat-form-field appearance="fill">
                <mat-label>Estado</mat-label>
                <input matInput [formControl]="form.get('estado')" type="text">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Cidade</mat-label>
                <input matInput [formControl]="form.get('cidade')" type="text">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Logradouro</mat-label>
                <input matInput [formControl]="form.get('logradouro')" type="text">
            </mat-form-field>
        </form>
    </span>


    <!-- <pre>{{form.getRawValue() | json}}</pre> -->
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="salvar()">Salvar</button>
</div>
